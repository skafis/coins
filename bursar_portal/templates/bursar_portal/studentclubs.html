{% extends "master.html" %}
{% load staticfiles %}

{% block nav_menu %}
	{% include "sch_portal_nav.html" %}
	{#% include "pos_nav.html" %#}
{% endblock %}

{% block content %}
<div class="row m-t-lg ">
			<div class="table-responsive">
					<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#modalsdormitorylist">Add new Student Clubs</button>
					<table class="table table-striped table-bordered" id="studentclubs-ajax-data-table" ><!--class="table table-striped table-bordered table-hover"-->
						<thead>
						<tr>
							<th>#</th>
							<th>Student</th>
						 	<th>Club</th>
							</tr>
						</thead>
						<tbody>	</tbody>
					</table>
					<button type="button" class="btn btn-primary pull-right " data-toggle="modal" data-target="#modalsdormitorylist">Add new Student Clubs</button>
			</div><!--table-responsive-->
</div>
<!--<div class="row m-t-lg ">
		<div class="col-lg-{{span_size|safe}} white-bg">-->
				<div class="modal inmodal" id="modalsdormitorylist" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog">
								<div class="modal-content animated bounceInRight">
										<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
												<i class="fa fa-institution modal-icon"></i>
												<h4 class="modal-title">Add Student Clubs</h4>
												<small class="font-bold">Add new Student Clubs</small>
										</div>
										<div class="modal-body">
												<div class="form-group">
													<label>Club</label>
													<input type="text" class="form-control student-club"  placeholder="">
												</div>
												<div class="form-group" id="entryyear_dropdown">
														<label>Student</label>
														{{studentdropdownform.studentprofiles}}
												</div>											
						    		</div>
						    		<div class="modal-footer">
			 									<button class="btn btn-primary savestudentclubs"  data-dismiss="modal" type="submit"><strong>Save</strong></button>
						    		</div>
								</div>
						</div>
				</div>
		<!--</div>
</div>-->

{% endblock %}
