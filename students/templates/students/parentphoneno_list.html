				{% extends "master.html" %}

				{% block content %}
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover dataTables-example" >
							<thead>
								<tr>
									<th>Id</th>
								 	<th>Parent </th>
								 	<th>Phone no </th>
								</tr>
							</thead>
							<tbody>

								{% for row in rows %}
									<tr class="gradeX">
										<td>{{ row.id|safe }}</td>
										<td><a href="{% url 'students:parentphoneno_edit'  row.id %}">{{ row.parent }}</a></td>
										<td>{{ row.phoneno }}</td>
									</tr>
								{% endfor %}

							</tbody>
							<tfoot>
								<tr>
									<th>Id</th>
								 	<th>Parent </th>
								 	<th>Phone no </th>
								</tr>
							</tfoot>
						</table>
					</div><!--table-responsive-->
				{% endblock %}
				{% block actions_form %}
					<table class="table">
						<thead>
							<tr>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>	
							<tr>
									<td><a href="{% url 'students:parentphoneno_new'  %}">New Entry</a></td>
							</tr>
						</tbody>
					</table>
				{% endblock %}
