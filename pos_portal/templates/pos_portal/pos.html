{% extends "master.html" %}
{% load staticfiles %}

{% block nav_menu %}
	{% include "pos_nav.html" %}
{% endblock %}
{% block content %}
            <div class="row m-t-lg ">
                <div class="col-lg-{{span_size|safe}} white-bg text-right">
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalschlist">Add new Pos</button>
                </div>
            </div>
            <div class="row m-t-lg">
                <h1>POS List</h1>
																				<div class="table-responsive">
																					<table class="table table-striped table-bordered" id="pos-ajax-data-table" ><!--class="table table-striped table-bordered table-hover"-->
																						<thead>
																						<tr>
																							<th>#</th>
																						 	<th>POS number</th>
																						 	<th>Account number</th>
																						 	<th>Serial num</th>
																						 	<th>Location</th>
																						 	<th>Merchant</th>
																						 	<th>Balance</th>
																						 	<th>Reversal</th>
																						 	<th>Stats</th>
																							</tr>
																						</thead>
																						<tbody>


																						</tbody>
																					</table>
																				</div><!--table-responsive-->
            </div>

            <div class="row m-t-lg ">

                <div class="col-lg-6 white-bg">

												<div class="modal inmodal" id="modalschlist" tabindex="-1" role="dialog" aria-hidden="true">
														<div class="modal-dialog">
                                <div class="modal-content animated bounceInRight">
                                		<div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                            <i class="fa fa-institution modal-icon"></i>
                                            <h4 class="modal-title">Add POS</h4>
                                            <small class="font-bold">Add new POS</small>
                                		</div>
                                		<div class="modal-body">
                                        <div class="form-group">
																						<label>Pos number</label>
																						<input type="text" class="form-control pos-number" placeholder="Enter Pos number" >
																				</div>
                                        <div class="form-group">
																						<label>Account number</label>
								                                <input type="text" class="form-control pos-accountnumber"  placeholder="">
																				</div>
                                        <div class="form-group">
																						<label>Serial Number</label>
                                        		<input type="text" class="form-control pos-serialnum"  placeholder="">
																				</div>
                                		</div>
                                		<div class="modal-footer">
 																						<button class="btn btn-primary savepos"  type="submit"><strong>Save</strong></button>
                                		</div>
														</div>
												</div>
										</div>
                </div>
                <div class="col-lg-{{span_size|safe}} white-bg text-right">
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalschlist">Add new Pos</button>
                </div>
            </div>
{% endblock %}
