{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{main_title}}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-datepicker3.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

		<link href="{% static 'css/plugins/switchery/switchery.css' %}" rel="stylesheet">
		<link href="{% static 'css/plugins/footable/footable.core.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">

		<!-- Toastr style -->
    <link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">


		<!--AJAX JS-->
        <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
        <script type="text/javascript" src="{% static 'ajax/js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{#% static 'ajax/js/sys_ready_admin.js' %#}"></script>
        <script type="text/javascript" src="{% static 'ajax/js/sys_load_admin.js' %}"></script>
</head>

<body class="top-navigation">

<div id="header">
	{% block nav_menu %}{% endblock %}
</div>

<div class="container">
	<div id="main-content">
	{% if messages %}
		<ul class="messages">
		{% for message in messages %}
		<li {% if message.tags %} class="{{ message.tags }}"{% endif %}><span class="badge badge-danger">{{ message }}</span></p></li>
		{% endfor %}
		</ul>
		{% endif %}
		{% block content %}{% endblock %}
	</div>
</div>

 
 <div class="container">
    <div class="text-center footer"><strong>Copyright</strong> Ecoins &copy; 2013 - 2016</div>
</div>



    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.js' %}"></script>
		<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
		<script src="{% static 'js/footable.all.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

    <script src="{% static 'js/plugins/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'js/plugins/flot/jquery.flot.tooltip.min.js' %}"></script>
    <script src="{% static 'js/plugins/flot/jquery.flot.resize.js' %}"></script>

    <script src="{% static 'js/plugins/chartJs/Chart.min.js' %}"></script>

    <script src="{% static 'js/plugins/peity/jquery.peity.min.js' %}"></script>
    <script src="{% static 'js/demo/peity-demo.js' %}"></script>

   <script src="{% static 'js/plugins/switchery/switchery.js' %}"></script>
   <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>

    <!-- Toastr -->
    <script src="{% static 'js/plugins/toastr/toastr.min.js' %}"></script>

	<script>
		$(document).ready(function(){
			$('.footable').footable();
			$('.footable').trigger('footable_initialize');
			$('.footable').trigger('footable_resize');
			$('.footable').trigger('footable_redraw');
			$('.datepick').datepicker({format: 'yyyy-mm-dd',});

		});

	</script>


</body>


</html>
